<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우수한 [베스트 인센티브] 직원 조회</title>
    <script>
        async function fetchBestIncentives() {
            try {
                const response = await fetch('/best-incentives');
                const data = await response.json();
                const tableBody = document.getElementById('data-body');
                tableBody.innerHTML = ''; // 이전 데이터를 초기화
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.employee_id}</td> <!-- 직원 번호 추가 -->
                        <td>${row.employee_name}</td>
                        <td>${row.total_incentive}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('데이터를 가져오는 중 오류 발생:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', fetchBestIncentives);
    </script>
</head>
<body>
    <h1>우수한 [베스트 인센티브] 직원 조회</h1>
    <table border="1">
        <thead>
            <tr>
                <th>직원 번호</th> <!-- 직원 번호 헤더 추가 -->
                <th>직원 이름</th>
                <th>총 인센티브</th>
            </tr>
        </thead>
        <tbody id="data-body">
            <!-- 데이터가 동적으로 삽입됩니다. -->
        </tbody>
    </table>
    <button onclick="window.location.href='/'">메인 페이지로 돌아가기</button>
</body>
</html>
